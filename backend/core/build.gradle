plugins {
    id 'java-library'
    id 'maven-publish'
}

java {
	sourceCompatibility = '17'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-undertow:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-logging'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:3.1.3'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-cache:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-mail:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-aop:3.1.3'
    implementation 'org.springframework.security:spring-security-config:6.1.3'
    implementation 'org.springframework.ldap:spring-ldap-core:3.1.1'
    implementation 'org.springframework.security:spring-security-messaging:6.1.3'
    implementation 'org.springframework.security:spring-security-jwt:1.0.10.RELEASE'
    implementation 'org.springframework.security.oauth:spring-security-oauth2:2.3.6.RELEASE'
    implementation 'org.springframework.security:spring-security-core:6.1.3'
    implementation 'org.springframework.security:spring-security-web:6.1.3'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.4'
    implementation 'org.apache.cxf:cxf-spring-boot-starter-jaxws:3.4.3'
    implementation 'org.apache.cxf:cxf-rt-features-logging:3.4.3'
    implementation 'org.mybatis:mybatis-spring:3.0.2'
    implementation 'org.mybatis:mybatis:3.5.13'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-io:commons-io:2.7'
    implementation 'org.apache.commons:commons-text:1.8'
    implementation 'commons-validator:commons-validator:1.7'
    implementation 'net.sf.jasperreports:jasperreports:6.17.0'
    implementation 'net.sf.jasperreports:jasperreports-fonts:6.17.0'
    implementation 'org.apache.pdfbox:pdfbox:2.0.27'
    implementation 'org.apache.pdfbox:pdfbox-tools:2.0.27'
    implementation 'org.codehaus.groovy:groovy:3.0.8'
    implementation 'ognl:ognl:3.2.21'
    implementation 'com.auth0:java-jwt:3.8.2'
    implementation 'javax.cache:cache-api:1.1.1'
    implementation 'joda-time:joda-time:2.10.5'
    implementation 'org.apache.poi:poi:3.17'
    implementation 'org.apache.poi:poi-ooxml:3.17'
    implementation 'com.fasterxml.uuid:java-uuid-generator:4.0.1'
    implementation 'commons-net:commons-net:3.6'
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation 'com.jcraft:jsch:0.1.55'
    implementation 'net.lingala.zip4j:zip4j:2.6.2'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.1.4'
    
    implementation files('../base/build/libs/core-base-0.0.4-SNAPSHOT.jar')
    
